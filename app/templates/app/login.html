{% extends 'app/base.html' %}

{% block body %}
<style>
    .mt_p{
        margin-top: 150px;
        width: 750px;
    }

</style>
<div class="d-flex justify-content-center mt_p mx-auto">
    {% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
    {% endif %}
    <br/>
   <div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" />
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
        </div>
    
        <button type="submit" class="btn btn-dark">Login</button> <a href="{% url 'register' %}" class="btn btn-link">Create an account</a>
    
       </form> 
   </div>
</div>
{% endblock %}
